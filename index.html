<div id="gameDisplay"></div>
<div id="buttonWrapper"></div>


<script>
document.getElementById("gameDisplay").innerHTML = userPlay();



function mainPage() {
	let buttoncode = '<button class="playButtonDisplay" ' + 'onclick="initpage()" >' + 'Play Game</button>';
    document.getElementById("buttonWrapper").innerHTML = buttoncode;
	let greeting =  "Let's play Rock, Paper, Scissors!";
    return greeting;
}

function initpage() {
	document.getElementById("gameDisplay").innerHTML = testing();
}

function userPlay() {
	let userturn = prompt("Rock, Paper, or Scissors?");
	if (userturn == "rock") {
    	return 1;
    }
    else if (userturn == "paper") {
    	return 2;
    }
    else if (userturn == "scissors") {
    	return 3;
    }

}

function getRandomInt() {
  min = Math.ceil(1);
  max = Math.floor(4);
  return Math.floor(Math.random() * (max - min) + min);
}

function computerPlay() {
	let turn = String(getRandomInt());
    if (turn == "1") {
    	let rock = "Computer has Rock";
    	return rock;
    }
    else if (turn == "2") {
    	let paper = "Computer has Paper";
        return paper;
    }
    else if (turn == "3") {
    	let scissors = "Computer has Scissors"
        return scissors;
    }
}


</script>
