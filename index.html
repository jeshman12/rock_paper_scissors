<!DOCTYPE html>
<html>
<head>
	<style>
    	#gameDisplay {
        	display: flex;
            width: 400px;
            height: 100px;
        	border: 1px;
            font-size: 18px;
            margin: auto;
            padding: 10px;
            color: white;
            background-color: black;
            justify-content: center;
            align-items: center;
            border-radius: 5%;
        }
        
        .playButtonDisplay {
        	display: flex;           
            height: 25px;
            border: 2px solid #f2f2f2;
            font-size: 18px;
            background-color: blue;
            color: white;
            margin: auto;
            margin-top: 25px;
            border-radius: 10%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>    
<body>

<h2 style="text-align:center">My First Web App</h2>


<div id="gameDisplay"></div>
<div id="buttonWrapper"></div>


<script>
document.getElementById("gameDisplay").innerHTML = mainPage();



function mainPage() {
	let buttoncode = '<button class="playButtonDisplay" ' + 'onclick="initpage()" >' + 'Play Game</button>';
    document.getElementById("buttonWrapper").innerHTML = buttoncode;
	let greeting =  "Let's play Rock, Paper, Scissors!";
    return greeting;
}

function initpage() {
	document.getElementById("gameDisplay").innerHTML = gamePlay();
}

function userPlay() {
	let userturn = prompt("Rock, Paper, or Scissors?");
	if (userturn == "rock") {
    	return 1;
    }
    else if (userturn == "paper") {
    	return 2;
    }
    else if (userturn == "scissors") {
    	return 3;
    }

}

function getRandomInt() {
  	min = Math.ceil(1);
  	max = Math.floor(4);
  	return Math.floor(Math.random() * (max - min) + min);
}

function computerPlay() {
	let turn = getRandomInt();
    return turn;
}

function gamePlay() {
	let user = userPlay();
    let computer = computerPlay();
    if (user == 1) {
    	if (computer == 1) {
        	return "User -> Rock and Computer -> Rock. It's a tie!";
        }
        if (computer == 2) {
        	return "User -> Rock and Computer -> Paper. You lose!";
        }
        if (computer == 3) {
        	return "User -> Rock and Computer -> Scissors. You win!";
        }
    }
	if (user == 2) {
    	if (computer == 1) {
        	return "User -> Paper and Computer -> Rock. You win!";
        }
        if (computer == 2) {
        	return "User -> Paper and Computer -> Paper. It's a tie!";
        }
        if (computer == 3) {
        	return "User -> Paper and Computer -> Scissors. You lose!";
        }
    }
	if (user == 3) {
    	if (computer == 1) {
        	return "User -> Scissors and Computer -> Rock. You lose!";
        }
        if (computer == 2) {
        	return "User -> Scissors and Computer -> Paper. You win!";
        }
        if (computer == 3) {
        	return "User -> Scissors and Computer -> Scissors. It's a tie!";
        }
    } 
}



</script>

</body>
</html>
